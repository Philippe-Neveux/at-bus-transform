name: Update Airflow Submodule

on:
  push:
    branches: [ main ]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.GCP_VM_SSH_PRIVATE_KEY }}
        
    - name: Add GCP VM to known hosts
      run: |
        echo "Adding ${{ secrets.GCP_VM_IP }} to known hosts..."
        ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts
        
    - name: Test SSH connection
      run: |
        echo "Testing SSH connection to ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }}..."
        ssh -o ConnectTimeout=10 ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} "echo 'SSH connection successful'"
        
    - name: Update submodule on GCP VM
      run: |
        echo "Updating submodule on GCP VM..."
        ssh ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'EOF'
          cd /home/mac/airflow-deploy/dags/dbt/dbt-at-bus-transform
          git submodule update --init --recursive --remote
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update submodules [skip ci]"
          git push origin main
          echo "Submodule updated and pushed successfully"
        EOF